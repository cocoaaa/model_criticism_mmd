name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          $CONDA/bin/conda install flake8 pytest poetry pytest-resource-path nbmake pytest-parallel
          $CONDA/bin/conda install -c conda-forge theano shogun
          $CONDA/bin/conda install -c toli lasagne
      - name: Install dependencies
        run: |
          make full
      - name: Test with pytest
        run: |
          make test