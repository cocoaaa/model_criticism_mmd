name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Initializing conda
        run: |
          $CONDA/bin/conda create -n test_env python=3.6
      - name: starting new env
        run: |
          $CONDA/bin/conda init bash && $CONDA/bin/conda activate test_env && python -V
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          $CONDA/bin/conda install flake8 pytest poetry pytest-resource-path nbmake pytest-parallel
          $CONDA/bin/conda install -c conda-forge theano shogun
          $CONDA/bin/conda install -c toli lasagne
      - name: Install dependencies
        run: |
          make full
      - name: Test with pytest
        run: |
          make test